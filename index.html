<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" src="conversion_script.js"></script>
    <title>Binary/Hex Instruction to RISC-V Instruction</title>
    <script type="text/javascript">
      function fn1() {
        var str = document.getElementById("input_binary").value;
        if (str != "") {
          let instruction = "";
          instruction = binary_to_riscv(str, instruction);
          document.getElementById("instruction").innerHTML = instruction;
        } else {
          alert("Please enter a value in the input box");
        }
      }
      function fn2() {
        var str = document.getElementById("input_hex").value;
        if (str != "") {
          let instruction = "";
          instruction = hex_to_riscv(str, instruction);
          document.getElementById("instruction").innerHTML = instruction;
        } else {
          alert("Please enter a value in the input box");
        }
      }
      // function fn3() {
      //   var str = document.getElementById("input_RISCV").value;
      //   if (str != "") {
      //     alert("this will convert RISC-V to binary");
      //   } else {
      //     alert("Please enter a value in the input box");
      //   }
      // }
    </script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Binary/Hex Instruction to RISC-V Instruction</h1>
      </header>
      <div class="row" style="padding: 2.5%; align-self: space-around">
        <div class="column" style="padding: 2.5%; align-content: flex-start">
          <h4 style="text-align: start">INPUT:</h4>
          <br />
          <div class="column_content">
            <label for="id">Enter Binary Instruction:</label>
            <input id="input_binary" placeholder="" />
            <button id="input_button" onclick="fn1()" id="convert_binary">Convert</button>
            <button
              onclick="document.getElementById(
                         'input_binary').value = ''; document.getElementById('input_binary').value = '';"
            >
              Reset
            </button>
    
            <br /><br />
    
            <label for="id">Enter  Hex Instruction:</label>
            <input id="input_hex" placeholder="" />
            <button id="input_button" onclick="fn2()" id="convert_riscv">Convert</button>
            <button
              onclick="document.getElementById(
                         'input_hex').value = ''; document.getElementById('input_hex').value = '';"
            >
              Reset
            </button>
    
            <!-- <br /><br />
            <label for="id">Enter RISC-V Instruction:</label>
            <input id="input_RISCV" placeholder="" />
            <button id="input_button"  onclick="fn3()" id="convert_RISCV">Convert</button>
            <br />
            <button
              onclick="document.getElementById(
                         'input_RISCV').value = ''; document.getElementById('input_RISCV').value = '';"
            >
              Reset
            </button> -->
          </div>
        </div>
        <div class="column" style="padding: 2.5%; align-content: flex-start">
          <h4 style="text-align: start">OUTPUT:</h4>
          <div class="output_box">
            <p id="instruction" style="font-size: 15"></p>
          </div>
        </div>
      </div>
      <footer>
        <p class="footer">Liam Webster &copy;2022</p>
      </footer>
    </div>
  </body>
</html>
